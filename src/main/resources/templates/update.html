<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <title>Updating Medicine Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
  <!-- Remove Bootstrap JavaScript inclusion as it's not used in this form -->
</head>

<body>
<div class="container">
  <div align="center">
    <h1>Create New Medicine</h1>
    <br />
    <div class="col-sm-4">
      <form  th:action="@{/updtsave}" th:object="${medicine}" method="post">
        <input type="hidden" th:name="id" th:value="${medicine.id}" />
        <div class="form-group">
          <label class="form-label">Medicine Name</label>
          <!--          <input type="hidden" th:field="*{medicineId}" />-->
          <input type="text" th:field="*{medicineName}" class="form-control" placeholder="Medicine Name" />
        </div>
        <div class="form-group">
          <label class="form-label">Date of manufacture</label>
          <input type="text" th:field="*{dateOfManufacture}" class="form-control" placeholder="Date of manufacture" />
        </div>
        <div class="form-group">
          <label class="form-label">Price</label>
          <input type="text" th:field="*{price}" class="form-control" placeholder="Price" />
        </div>
        <button type="submit" class="btn btn-info">Save</button>
      </form>
    </div>
  </div>
</div>
</body>

</html>
